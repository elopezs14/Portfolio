<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Score Keeper</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/resources/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                    <img src="https://images.unsplash.com/photo-1502671757500-da44a6626c7e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1334&q=80" alt="">
                </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <p class="content">
                <h1 class="title is-1">
                    <span id="p1ScoreDisplay">0</span> to <span id="p2ScoreDisplay">0</span>
                 </h1>
                <p class="subtitle">Use the Buttons below to keep Score</p>
                <label for="winningScore" class="label is-large is-inline">Playing to:</label>
                <div class="select is-rounded">
                    <select name="winningScore" id="winningScore">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>    
                </div>
                           
                
              </p>
            </div>
            <footer class="card-footer">
                <button id="p1Button" class="is-primary button card-footer-item">+1 Player One</button> 
                <button id="p2Button" class="is-info button card-footer-item">+1 Player Two</button> 
                <button id="resetButton" class="is-danger button card-footer-item">Reset</button> 
            </footer>
          </div>
        </div>
      </div>
    </div>


    <script src="assets/resources/js/index.js"></script>
  </body>
</html>
